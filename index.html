<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
	<title>Marketplace</title>
</head>

<body>

	<!-- Top bar -->
	<nav class="navbar">
		<span class="navbar__text">Balance: 
			<span id="gold-balance" class="navbar__text--gold"></span>
		</span>
		<button data-modal-target="#market" id="buy" class="navbar__btn btn">Buy</button>
	</nav>

	<!-- Content -->
	<main class="main">
		<section class="dashboard">
			<h3 class="dashboard__title">Hello, <span id="user-name"></span></h3>
			<h4 class="dashboard__subtitle">This is your current stock</h4>
			<section id="stock" class="dashboard__stock"></section>
		</section>
	</main>

	<!-- Modal / Marketplace -->
	<div id="market" class="modal market" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<section class="market__header">
				<h3 class="market__title">Order</h3>
				<button class="close-market" data-dismiss="modal" data-close-button aria-label="Close"><img src="icons/cross.png"></button>
			</section>
			<section class="market-products">
				<ul class="products-list">
					<li class="products-item">
						<div class="item-container">
							<img src="images/battle_axe.png" class="item-image">
							<h4 class="item-name"></h4>
							<span class="item-cost"> gold</span>
							<div class="item-actions">
								<button class="item-decrease"><img src="icons/minus.png"></button>
								<input type="" name="item-quantity">
								<button class="item-increase"><img src="icons/plus.png"></button>	
							</div>
						</div>
					</li>
					<li class="products-item">
						<div class="item-container">
							<img src="images/wooden_shield.png" class="item-image">
							<h4 class="item-name"></h4>
							<span class="item-cost"> gold</span>	
							<div class="item-actions">
								<button class="item-decrease"><img src="icons/minus.png"></button>
								<input type="" name="item-quantity">
								<button class="item-increase"><img src="icons/plus.png"></button>
							</div>		
						</div>
					</li>
					<li class="products-item">
						<div class="item-container">
							<img src="images/bronze_sword.png" class="item-image">
							<h4 class="item-name"></h4>
							<span class="item-cost"> gold</span>
							<div class="item-actions">
								<button class="item-decrease"><img src="icons/minus.png"></button>
								<input type="" name="item-quantity">
								<button class="item-increase"><img src="icons/plus.png"></button>
							</div>				
						</div>
					</li>
					<li class="products-item">
						<div class="item-container">
							<img src="images/longsword.png" class="item-image">
							<h4 class="item-name"></h4>
							<span class="item-cost"> gold</span>	
							<div class="item-actions">
								<button class="item-decrease"><img src="icons/minus.png"></button>
								<input type="" name="item-quantity">
								<button class="item-increase"><img src="icons/plus.png"></button>
							</div>	
						</div>
					</li>
				</ul>
			</section>
			<section class="products-total">
				<span class="total-text">Total</span>
				<span class="total-value"> gold</span>
			</section>
			<section class="market-actions">
				<button class="btn btn-primary action-buy">Buy</button>
				<button class="btn btn-secondary action-cancel" data-dismiss="modal" data-close-button aria-label="Close">Cancel</button>
			</section>
		</div>
	</div>

	<div class="overlay"></div>

	<script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

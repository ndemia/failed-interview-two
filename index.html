<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
	<title>Marketplace</title>
</head>

<body>

	<!-- Top bar -->
	<nav class="navbar">
		<span class="navbar__text">Balance: 
			<span id="gold-balance" class="navbar__text--gold"></span>
		</span>
		<button data-modal-target="#market" id="buy" class="navbar__btn btn">Buy</button>
	</nav>

	<!-- Content -->
	<main class="main">
		<section class="dashboard">
			<h3 class="dashboard__title">Hello, <span id="user-name"></span></h3>
			<h4 class="dashboard__subtitle">This is your current stock:</h4>
			<ul id="stock" class="dashboard__stock"></ul>
		</section>
	</main>

	<!-- Modal / Marketplace -->
	<div id="market" class="modal market" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<section class="market__header">
				<h3 class="market__title">Order</h3>
				<button class="close-market" data-dismiss="modal" data-close-button aria-label="Close"><img src="icons/cross.png"></button>
			</section>
			<section class="market__products">
				<ul class="products__list">
					<li class="products__item">
						<div class="item__container">
							<img src="images/bronze_sword.png" class="item__image">
							<h4 class="item__name">Bronze sword</h4>
							<div class="item__actions">
								<button class="item__decrease">-</button>
								<input type="number" name="item__quantity" class="item__quantity">
								<button class="item__increase">+</button>	
								<span class="item__cost"> gold</span>
							</div>
						</div>
					</li>
					<li class="products__item">
						<div class="item__container">
							<img src="images/longsword.png" class="item__image">
							<h4 class="item__name">Longsword</h4>
							<div class="item__actions">
								<button class="item__decrease">-</button>
								<input type="number" name="item__quantity" class="item__quantity">
								<button class="item__increase">+</button>	
								<span class="item__cost"> gold</span>
							</div>
						</div>
					</li>
					<li class="products__item">
						<div class="item__container">
							<img src="images/battle_axe.png" class="item__image">
							<h4 class="item__name">Battle axe</h4>
							<div class="item__actions">
								<button class="item__decrease">-</button>
								<input type="number" name="item__quantity" class="item__quantity">
								<button class="item__increase">+</button>	
								<span class="item__cost"> gold</span>
							</div>
						</div>
					</li>
					<li class="products__item">
						<div class="item__container">
							<img src="images/wooden_shield.png" class="item__image">
							<h4 class="item__name">Wooden shield</h4>
							<div class="item__actions">
								<button class="item__decrease">-</button>
								<input type="number" name="item__quantity" class="item__quantity">
								<button class="item__increase">+</button>	
								<span class="item__cost"> gold</span>
							</div>
						</div>
					</li>
				</ul>
			</section>
			<section class="products__total">
				<span class="total__text">Total</span>
				<span class="total__value"> gold</span>
			</section>
			<section class="market__actions">
				<button class="btn btn--primary action__buy">Buy</button>
				<button class="btn btn--secondary action__cancel" data-dismiss="modal" data-close-button aria-label="Close">Cancel</button>
			</section>
		</div>
	</div>

	<div class="overlay"></div>

	<script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

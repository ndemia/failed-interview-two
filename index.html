<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
	<title>Marketplace</title>
</head>

<body>

	<!-- Top bar -->
	<nav class="navbar">
		<span class="navbar__text">Balance: 
			<span id="gold-balance" class="navbar__text--gold"></span>
		</span>
		<button data-modal-target="#market" id="buy" class="navbar__btn btn btn--primary">Buy</button>
	</nav>

	<!-- Content -->
	<main class="main">
		<section class="dashboard">
			<h3 class="dashboard__title">Hello, <span id="user-name"></span></h3>
			<h4 class="dashboard__subtitle">This is the available stock:</h4>
			<ul id="stock" class="dashboard__stock"></ul>
		</section>
	</main>

	<!-- Modal / Marketplace -->
	<div id="market" class="modal market" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<section class="market__header">
				<h3 class="market__title">Order</h3>
				<button class="close-market" data-dismiss="modal" data-close-button aria-label="Close"><img src="icons/cross.png"></button>
			</section>
			<section class="market__products">
				<ul class="products__list">
				</ul>
			</section>
			<section class="products__total">
				<span class="total__text">Total</span>
				<span class="total__value">0 gold</span>
			</section>
			<section class="market__warnings hidden">
				<div class="warning warning--balance">
                    <svg class="warning__icon" viewBox="0 0 24 24">
                        <path d="m19.01 3.4783v1.6178h-1.3708v11.275h-0.85074l-3.6797-1.8798v7.7622h-2.2178v-7.7661l-3.6797 1.8835h-0.847v-11.275h-1.3746v-1.6178h5.9012v-1.7316h2.2178v1.7316z"/>
                    </svg>
                    <span>The total costs exceeds your current balance.<span>
                </div>
			</section>
			<section class="market__actions">
				<div class="secondary__actions">
					<button class="btn btn--tertiary action__reset" aria-label="Reset form">Reset</button>
				</div>
				<div class="main__actions">
					<button class="btn btn--secondary action__cancel" data-dismiss="modal" data-close-button aria-label="Close">Cancel</button>
					<button class="btn btn--primary action__buy">Buy</button>
				</div>
			</section>
		</div>
	</div>

	<div class="overlay"></div>

	<script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
